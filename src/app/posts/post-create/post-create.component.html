<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        placeholder="Post Title"
        formControlName="title"
        type="text"
      />
      <mat-error *ngIf="form.get('title').invalid">
        Please enter a post title
      </mat-error>
    </mat-form-field>
    <div>
      <button (click)="filePicker.click()" mat-stroked-button type="button">
        Pick Image
      </button>

      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview">
      <img
        [src]="imagePreview"
        [alt]="form.value.title"
        *ngIf="imagePreview && form.get('image').valid"
      />
    </div>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Post Content"
        rows="4"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">
        Please enter a post content
      </mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
